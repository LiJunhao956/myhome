<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>职业喜好调查表</title>
  <style>
    body {
      background-color: #81c784; /* 绿色背景，可根据喜好调整颜色值 */
    }
  </style>
</head>

<body>
  <form>
    <h2 style="text-align: center;">申请表</h2>
    <hr>
    <p>
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name">
    </p>
    <p>
      <label for="job">感兴趣的职位:</label><br>
      <input type="radio" id="designer" name="job" value="Web设计人员">
      <label for="designer">Web设计人员</label>
      <input type="radio" id="manager" name="job" value="Web管理人员">
      <label for="manager">Web管理人员</label>
      <input type="radio" id="developer" name="job" value="Web开发人员">
      <label for="developer">Web开发人员</label>
    </p>
    <p>
      <label for="requirements">其他要求:</label><br>
      <textarea id="requirements" name="requirements"
        placeholder="包括薪水待遇、工作地点等。"></textarea>
    </p>
    <p>
      <input type="checkbox" id="confirm" name="confirm" checked>
      <label for="confirm">发送确认消息</label>
    </p>
    <p>
      <label for="experience">经验</label>
      <select id="experience" name="experience">
        <option value="无经验">无经验</option>
        <option value="1 - 2年经验">1 - 2年经验</option>
        <option value="2年以上经验">2年以上经验</option>
      </select>
    </p>
    <p style="text-align: center;">
      <input type="submit" value="确定">
      <input type="reset" value="重置">
    </p>
  </form>
</body>

</html>
